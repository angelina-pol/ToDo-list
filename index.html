<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ToDo list</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <script src="./js/script.js"> </script>
    </head>
    <body>
        <h1>ToDo list</h1>
        <div class="meninp">
            <div class="inp">
                <div class="inppoz">
                    <input type="text" id="newtask" value=" " placeholder="new task">
                </div>
                <div class="inppoz">
                    <button type="button" id="add" ><img class="addImg" src="./img/plus.svg" alt="add"></button> 
                </div>
            </div>
            <div class="menu">
                <select name="selval" class="selvalue">
                    <option value="active">active</option>
                    <option value="completed">completed</option>
                    <option value="option">delete</option>
                </select>                    
            </div>
        </div>
    
    <div id="conteinerTask" class="conteinerTask"></div>

    <script src="./js/script.js"> </script>
</html>
