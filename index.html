<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ToDo list</title>
        <link href="./css/style.css" rel="stylesheet" type="text/css">
        <script src="./js/script.js"> </script>
    </head>
    <body>
        <h1>ToDo list</h1>
        <div class="meninp">
            <div class="inp">
                <div class="inputText">
                    <input type="text" id="newtask" value=" " placeholder="new task">
                </div>
                <div class="inputButton">
                    <button type="button" id="add" ><img class="addImg" src="./img/plus.svg" alt="add"></button> 
                </div>
            </div>
            <div class="menu">
                <select id = sel name="selval" class="selvalue">
                    <option selected="selected" disabled="disabled">Мои задачи</option>
                    <option id="1" value="active">active</option>
                    <option id="2" value="completed">completed</option>
                    <option id="3" value="option">deleted</option>
                </select>                    
            </div>
        </div>
    
    <div id="activeTaskConteiner" class="taskConteiner"></div>

    <div id="completedTaskConteiner" class="taskConteiner invisible"></div>

    <div id="deletedTaskConteiner" class="taskConteiner invisible"></div>

</html>
